<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>后代管理系统</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/backgroundsystem.css">
</head>
<body style="background-image:url(images/background.jpg)">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">后台管理系统</div>
			<div class="panel-body">
				<form class="form" role="form" method="post" action="">
				  <table class="table">
				  	<tr>
				  		<td class="td1"><p>用户名：</p></td>
				  		<td><input type="text" class="form-control" id="username" name="username" placeholder="请输入您的用户名"></td>
				  	</tr>
				  	<tr>
				  		<td class="td1"><p>密&nbsp;&nbsp;&nbsp;&nbsp;码：</p></td>
				  		<td><input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码"></td>
				  	</tr>
				  	<tr>
				  		<td colspan="2">
				  			<button type="submit" id="login" class="btn btn-default">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;
				  			<button type="reset" class="btn btn-default">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;
				  			<a type="button" class="btn btn-default" href="indexnew.html">取消</a>
				  		</td>
				  	</tr>
				  </table>				  
				</form>
			</div>
		</div>
		
		<p id="company">Copyright © 2012-2015 长沙三诺信息科技有限公司</p>
		
	</div>	
	
	
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/backgroundsystem.js"></script>
</body>
</html>
